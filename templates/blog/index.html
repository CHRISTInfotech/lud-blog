{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    a {
        color: white;
    }
    .container {
        max-width: 1200px;
    }
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #f8f4f4;
        background-image: 'OIP (1).jpeg';
        background: linear-gradient(45deg, #9ca5e9, #2890c4); 
    }
    
    .card {
        border-radius: 8px;
        overflow: hidden;
        background-color: #1a237e; /* Dark Blue */
        color: #ffffff; /* White text */
    }
    
    .card-body {
        padding: 20px;
    }
    
    /* Form styling */
    form {
        width: 100%;
    }
    
    .btn-primary {
        background-color: #3949ab; /* Medium Blue */
        border-color: #3949ab;
    }
    
    .btn-primary:hover {
        background-color: #303f9f; /* Darker Blue */
        border-color: #303f9f;
    }
    
    .btn-block {
        width: 100%;
    }
    
    /* Post styling */
    .card.my-3 {
        margin-bottom: 20px;
    }
    
    .card img.img-thumbnail {
        max-width: 100%;
        height: auto;
        border: none;
        border-radius: 8px;
    }
    
    .card .col-md-4 {
        padding: 0;
    }
    
    .card .col-md-8 {
        padding: 0 15px;
    }
    
    .card small {
        display: block;
        font-size: 0.875rem;
        color: #bbdefb; /* Light Blue */
    }
    
    .card hr {
        margin: 10px 0;
        border-color: #bbdefb; /* Light Blue */
    }
    
    .card a.h3 {
        font-size: 1.75rem;
        color: #bbdefb; /* Light Blue */
        text-decoration: none;
    }
    
    .card a.h3:hover {
        text-decoration: underline;
    }
    
    .card p.text-justify {
        text-align: justify;
        font-size: 1rem;
        color: #e3f2fd; /* Lighter Blue */
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card .col-md-4,
        .card .col-md-8 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    
        .card img.img-thumbnail {
            margin-bottom: 15px;
        }
    }
    </style>
<body>
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Post">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small>{{ post.date_created }}</small>
                            <hr>
                            <a class="h3" href="{% url 'blog-post-detail' post.id %}">{{ post.title }}</a>
                            <p class="text-justify my-3">
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
