<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Let Us Dream - Blogs{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TinyMCE Editor -->
    <script src="https://cdn.tiny.cloud/1/c6uo5btabq4sbarc5pjp0z1f78zhco2ucpq3m8p7qr7v5wbr/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D3D3D3;
        }

        /* Prevent page scrolling due to card hover effect */
        .blog-card-container {
            overflow: hidden; /* Prevent scroll from scale effect */
        }
    
        .blog-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    
        .blog-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script>
        tinymce.init({
            selector: '#richTextEditor',
            height: 230,
            menubar: true,
            plugins: 'lists link image code fullscreen',
            toolbar: 'undo redo | bold italic underline | bullist numlist | link image | code fullscreen',
            content_style: "body { font-family: Arial, sans-serif; font-size: 16px; }"
        });
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body class="flex h-screen bg-D3D3D3 m-0 p-0">

    <div class="flex w-full">
        <!-- Sidebar -->
        {% include 'partials/sidebar.html' %}

        <!-- Main Content -->
        <div id="main-content" class="flex-1 bg-white">
            <!-- Navbar -->
            {% include 'partials/navbar.html' %}

            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
