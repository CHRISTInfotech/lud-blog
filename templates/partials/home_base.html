{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUD Blog Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    {% block extra_css %}{% endblock %}
    <style>
        /* Ensure the page takes full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make container expand to push footer down */
        .container {
            flex: 1;
        }

        /* Footer styling */
        footer {
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 15px;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>

    {% include 'partials/home_nav.html' %}

    <div class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer sticks at the bottom -->
    <footer>
        <div class="container d-flex flex-column align-items-center text-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'image/let_us_dream_logo.png' %}" alt="Let Us Dream Logo" width="50" height="35" class="me-2">
                <p class="mb-1">Â© Let Us Dream</p>
            </div>
            <p class="text-muted small">Developed and maintained by Christ Infotech</p>
            <p class="small">
                <a href="{% url 'user_workflow' %}" class="text-decoration-none">User Workflow</a>
            </p>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
 
</body>
</html>
