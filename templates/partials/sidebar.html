{% load static %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #D3D3D3;
    }

    #sidebar {
        background-color: #ffffff;
        transition: width 0.3s, transform 0.3s;
        overflow: hidden;
    }

    #sidebar.collapsed {
        width: 4rem;
    }

    #sidebar.collapsed .sidebar-text {
        display: none;
    }

    #sidebar.collapsed .sidebar-icon {
        text-align: center;
    }

    #main-content {
        transition: margin-left 0.3s;
        margin-left: 0rem;
    }

    #sidebar.collapsed + #main-content {
        margin-left: 0rem;
    }

</style>
<div id="sidebar" class="shadow-lg h-screen w-64 transition-width duration-300 bg-indigo-800 flex flex-col justify-between">
    <div>
        <!-- Profile Section -->
        <div class="p-4 text-center">
            <img src="{% if user_profile.profile_picture %}{{ user_profile.profile_picture.url }}{% else %}https://via.placeholder.com/100{% endif %}"  alt="Profile Picture" class="w-20 h-20 mx-auto rounded-full object-cover shadow-lg border-2 border-white">
            <h2 class="text-lg font-bold text-dark mt-2">{{ user_profile.name|default:"Name" }}</h2>
            <p class="text-dark-300 text-sm">{{ user.email }}</p>
            <p class="text-dark-400 text-xs">{{ user_profile.affiliation|default:"affiliation" }}</p>
        </div>

        <!-- Navigation Links -->
        <nav class="p-4 space-y-2">

            </a>
            
            <a href="{% url 'create_post' %}" class="block py-2 px-4 flex items-center hover:bg-purple-700 hover:text-white rounded">
                <span class="sidebar-icon text-white">ğŸ“</span>
                <span class="sidebar-text ml-2 text-dark">Create Blog</span>
            </a>
            <a href="{% url 'user_blog_update' %}" class="block py-2 px-4 flex items-center hover:bg-yellow-700 hover:text-white rounded">
                <span class="sidebar-icon text-white">ğŸ‘ï¸</span>

            </a>
            
            <a href="{% url 'edit_profile' %}" class="block py-2 px-4 flex items-center hover:bg-green-600 hover:text-white rounded">

            </a>
