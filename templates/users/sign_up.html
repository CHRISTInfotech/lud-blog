{% extends 'partials/base.html' %}
{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">
<div class="container">
    <h3>LET US DREAM</h3>
    <div class="row mt-5">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Sign Up Page</h4>
                    <hr>
                    <form method ="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block " type="Submit" value="Sign up">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
