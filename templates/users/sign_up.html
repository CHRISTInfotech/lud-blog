{% extends 'partials/base.html' %}
{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="cover d-flex justify-content-center align-items-center" style="height: 100vh; background: none;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4><center>Sign Up</center></h4>
                        <hr>
                        {% if messages %}
                        {{ messages }}
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="title">Username</label>
                              <input type="text" name="username" id="title" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                              <label for="content">Email</label>
                              <input type="email" name="email" id="content" class="form-control" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                              <label for="category">Password</label>
                              <input type="password" name="password1" id="category" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                              <label for="category1">Confirm Password</label>
                              <input type="password" name="password2" id="category1" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                          </form>
                          <div class="d-flex justify-content-end mt-2">
                              <p class="mr-2">Already a user? <a href="{% url 'user_user_login' %}" class="btn btn-link">Sign in</a></p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
