{% extends 'partials/admin_base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
    }

    .main {
        flex: 1;
        margin-left: 220px;
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    @media screen and (max-width: 1024px) {
        .main {
            margin-left: 0;
        }
    }

    h1 {
        padding: 30px;
        margin: 0;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        color: #2c3e50;
        font-size: 24px;
        text-align: center;
    }

    .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        padding-bottom: 70px; /* Increased padding to ensure content doesn't overlap with footer */
    }

    .chart-box {
        flex: 1 1 400px;
        height: 400px;
        min-width: 300px;
        max-width: 100%;
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .chart-box:hover {
        transform: translateY(-5px);
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
        .chart-container {
            flex-direction: column;
            align-items: center;
        }

        .chart-box {
            width: 90%;
            height: auto;
            min-width: unset;
        }
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 15px;
        background: #f8f9fa;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 100;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Admin dashboard stats */
    .admin-dashboard-preview {
        padding: 20px;
        margin-bottom: 20px;
        margin-left: 300px;
        margin-right: 30px;
        margin-top:70px;
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
    }

    @media (max-width: 992px) {
        .stats-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 576px) {
        .stats-container {
            grid-template-columns: 1fr;
        }
    }

    .stat-card {
        background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        color: white;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .stat-card:nth-child(2) {
        background: linear-gradient(135deg, #0984e3, #74b9ff);
    }

    .stat-card:nth-child(3) {
        background: linear-gradient(135deg, #00b894, #55efc4);
    }

    .stat-card:nth-child(4) {
        background: linear-gradient(135deg, #fdcb6e, #ffeaa7);
        color: #2d3436;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .stat-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .stat-label {
        font-size: 1rem;
        opacity: 0.9;
    }

    .workflow-note {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin-top: 2rem;
        border-left: 4px solid #3498db;
    }

    /* Content wrapper to ensure proper scrolling */
    .content-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto;
    }
</style>

<div class="content-wrapper">
    <!-- Admin Stats Dashboard Preview -->
    <div class="admin-dashboard-preview">
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value">{{ total_blogs }}</div>
                <div class="stat-label">Total Blogs</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value">{{ pending_blogs }}</div>
                <div class="stat-label">Pending Blogs</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìù</div>
                <div class="stat-value">{{ accepted_blogs }}</div>
                <div class="stat-label">Published Blogs</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë§</div>
                <div class="stat-value">{{ total_users }}</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>
    </div>

    <div class="main chart-container">
        <div class="chart-box" id="blog-status-chart"></div>
        <div class="chart-box" id="category-chart"></div>
        <div class="chart-box" id="top-authors-chart"></div>
        <div class="chart-box" id="likes-dislikes-chart"></div>
    </div>
</div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Blog Status Distribution
        Highcharts.chart("blog-status-chart", {
            chart: { type: 'pie' },
            title: { text: 'Blog Status Distribution' },
            series: [{
                name: 'Blogs',
                data: [
                    {% for item in blog_status_data %}
                    { name: "{{ item.status }}", y: {{ item.count }} },
                    {% endfor %}
                ]
            }]
        });

        // Blogs Per Category
        Highcharts.chart("category-chart", {
            chart: { type: 'column' },
            title: { text: 'Number of Blogs per Category' },
            xAxis: { categories: [{% for item in category_data %}"{{ item.category__name }}",{% endfor %}] },
            yAxis: { title: { text: 'Number of Blogs' } },
            series: [{
                name: 'Blogs',
                data: [{% for item in category_data %}{{ item.count }},{% endfor %}]
            }]
        });

        // Top Authors
        Highcharts.chart("top-authors-chart", {
            chart: { type: 'bar' },
            title: { text: 'Top 5 Authors by Blog Count' },
            xAxis: { categories: [{% for author in top_authors %}"{{ author.author__username }}",{% endfor %}] },
            yAxis: { title: { text: 'Number of Blogs' } },
            series: [{
                name: 'Blogs',
                data: [{% for author in top_authors %}{{ author.count }},{% endfor %}]
            }]
        });

        // Likes vs Dislikes
        Highcharts.chart("likes-dislikes-chart", {
            chart: { type: 'bar' },
            title: { text: 'Likes vs Dislikes' },
            xAxis: { categories: ['Likes', 'Dislikes'] },
            series: [{
                name: 'Reactions',
                data: [{{ total_likes }}, {{ total_dislikes }}]
            }]
        });
    });
</script>
{% endblock content %}
